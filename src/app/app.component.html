            #repositoryList="cdkDropList"
            [cdkDropListConnectedTo]="[playlistList]" 
            (cdkDropListDropped)="drop($event)"

        <div cdkDropList 
            class="example-list" 
            #playlistList="cdkDropList" 
            [cdkDropListConnectedTo]="[repositoryList]"

            [cdkDropListData]="playlistSounds">
            <div *ngFor="let sound of playlistSounds" cdkDrag>
                <div class="playlistItem">
                    <div class="title">{{sound.title}}</div>
